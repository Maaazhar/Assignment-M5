<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body class="bg-secondary">
    <section>
        <nav class="navbar navbar-expand-lg bg-info navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">Cooking Master</a>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active"  href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active"  href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active"  href="#">Recipes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active"  href="#">Blog</a>
                        </li>
                    </ul>
            </div>
        </nav>
    </section>
    <section>
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-7 mx-auto text-center">
                    <form class="col-md-6 m-auto py-5">
                        <div class="input-group mb-3">
                            <input id="searchArea" type="text" class="form-control" placeholder="Search a meal ...">
                            <div class="input-group-append">
                                <button id="searchBtn" type="button" class="btn btn-info">Search</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="container py-5">
        <div id="food" class="row g-3"></div>
        <p id="warning" class="fw-bolder fs-3 lead text-warning text-center">Please enter valid meal name.</p>
    </section>
    <section>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content bg-info text-white">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Meals Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="foodDetails" class="modal-body"></div>
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
